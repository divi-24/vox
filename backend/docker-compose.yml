services:
  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: voxnote-postgres
    environment:
      POSTGRES_USER: voxnote
      POSTGRES_PASSWORD: voxnote_dev
      POSTGRES_DB: voxnote
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U voxnote"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Neo4j graph database
  neo4j:
    image: neo4j:5.14-community
    container_name: voxnote-neo4j
    environment:
      NEO4J_AUTH: neo4j/password
      NEO4J_PLUGINS: '["apoc"]'
    ports:
      - "7687:7687"
      - "7474:7474"
    volumes:
      - neo4j_data:/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:7474 || exit 1"]
      interval: 5s
      timeout: 30s
      retries: 100
      start_period: 120s

  # Redis cache (optional)
  redis:
    image: redis:7-alpine
    container_name: voxnote-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # VoxNote FastAPI backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: voxnote-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://voxnote:voxnote_dev@postgres:5432/voxnote
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: password
      REDIS_URL: redis://redis:6379
      WHISPER_MODEL_SIZE: base
      DEVICE: cpu
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./:/app
    command: python -m uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
  neo4j_data:
  redis_data:

networks:
  default:
    name: voxnote-network
